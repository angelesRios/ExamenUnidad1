<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Examen unidad 1</title>
</head>

<body>
    <div class="container mt-4">

        <h1 class="display-1 text-center" style="color: #338da8;">Buscador de noticias</h1>

        <img src="https://cdn.noticiasdequeretaro.com.mx/wp-content/uploads/2026/02/18060043/1-10-400x240.jpg" class="img-fluid d-block mx-auto" alt="Super Noticias">

        <!-- Formulario de búsqueda -->
        <div class="row justify-content-center mb-4 mt-4">
            <div class="col-12 col-sm-10 col-md-6 col-lg-5">
                <div class="border rounded p-4">
                    <div class="mb-3">
                        <label for="q" class="form-label fw-semibold">Búsqueda (q)</label>
                        <input type="text" class="form-control" id="q" placeholder="Ej: apple">
                    </div>
                    <div class="mb-3">
                        <label for="from" class="form-label fw-semibold">Desde (from)</label>
                        <input type="date" class="form-control" id="from">
                    </div>
                    <div class="mb-3">
                        <label for="to" class="form-label fw-semibold">Hasta (to)</label>
                        <input type="date" class="form-control" id="to">
                    </div>
                    <div class="d-grid">
                        <button type="button" class="btn btn-primary" id="btn-buscar">Buscar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contenedor de resultados (se llena dinámicamente con JS) -->
        <div class="row row-cols-1 row-cols-md-2 g-4" id="resultados"></div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXaM"
        crossorigin="anonymous"></script>
</body>
