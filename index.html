<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Examen ADRB</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-4">Buscador de Noticias</h1>

        <!-- Formulario de búsqueda -->
        <div class="row g-3 align-items-end mb-4">
            <div class="col-12 col-md-4">
                <label for="q" class="form-label fw-semibold">Término de búsqueda</label>
                <input type="text" class="form-control" id="q" placeholder="tecnología, deportes...">
            </div>
            <div class="col-6 col-md-3">
                <label for="from" class="form-label fw-semibold">Desde</label>
                <input type="date" class="form-control" id="from">
            </div>
            <div class="col-6 col-md-3">
                <label for="to" class="form-label fw-semibold">Hasta</label>
                <input type="date" class="form-control" id="to">
            </div>
            <div class="col-12 col-md-2 d-grid">
                <button class="btn btn-primary" id="btn-buscar">Buscar</button>
            </div>
        </div>

        <!-- Contenedor de resultados -->
        <div class="row row-cols-1 row-cols-md-2 g-4" id="resultados"></div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXaM"
        crossorigin="anonymous"></script>
</body>
